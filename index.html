<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>


    <section class="top">
        <div class="logo">
            <div><img src="./asset/logo.svg"></div>
            <div class="logodiv"> <span class="logoto">to</span><span class="logodo">do</span></div>
        </div>
    </section>

    <form class="inputboxx" id="buttonnn">
        <input type="text" name="text" id="inputtag" placeholder="Enter Your To-do List Task" required>
        <div class="buttonn">

            <button  type="submit">Add <span class="material-symbols-outlined">
                add_circle
        </div>
    </form>

    <section class="todo">
        <div class="todo1" id="TO_DO">
            <div class="todohead">
                <div class="firstitem">
                    <p>To-Do list</p>
                </div>
                <div class="seconditem">
                    <p>High Priority</p>
                </div>
            </div>
        </div>

        <div class="ifempty nonedisplay">
            <div>
                <img src="./asset/empty.svg" alt="">
            </div>
            <div>
                <p class="emptytext">You have no To-do Items As of now</p>
            </div>
        </div>
        <div id="create_js">
           
        </div>
        <div class="todo1" id="STARTED">
            <div class="todohead">
                <div class="firstitem">
                    <p>Started</p>
                </div>
                <div class="seconditem">
                    <p>High Priority</p>
                </div>
            </div>
        </div>
        <div class="ifempty nonedisplay">
            <div>
                <img src="./asset/empty.svg" alt="">
            </div>
            <div>
                <p class="emptytext">You have no To-do Items As of now</p>
            </div>
        </div>
        <div id="create_js">
           
        </div>
        <div class="todo1" id="COMPLETED">
            <div class="todohead">
                <div class="firstitem">
                    <p>Completed</p>
                </div>
                <div class="seconditem">
                    <p>High Priority</p>
                </div>
            </div>
        </div>
        <div class="ifempty nonedisplay">
            <div>
                <img src="./asset/empty.svg" alt="">
            </div>
            <div>
                <p class="emptytext">You have no To-do Items As of now</p>
            </div>
        </div>
    </section>

   


    <script src="script.js"></script>
</body>

</html>
